# Simba-like Chiplet Architecture

architecture:
  version: 0.3
  subtree:
    - name: System
      attributes:
        datawidth: 8
        word-bits: 8
        technology: 45nm
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: LPDDR4
            width: 64
            block-size: 8
            word-bits: 8
            read_bandwidth: 17.9
            write_bandwidth: 17.9
            instances: 1
      subtree:
        - name: Chiplet
          local:
            - name: GlobalBuffer
              class: storage
              subclass: smartbuffer_SRAM
              attributes:
                depth: 2048
                width: 256
                word-bits: 8
                block-size: 32
                nbanks: 4
                nports: 2
                read_bandwidth: 16
                write_bandwidth: 16
                network_read: NoC
                instances: 1
                entries: 65536
            - name: NoC
              class: Legacy
              attributes:
                word-bits: 8
                energy-per-hop: 0.952
          subtree:
            - name: PE[0..15]
              local:
                - name: PEInputBuffer
                  class: storage
                  subclass: smartbuffer_RF
                  attributes:
                    depth: 1024
                    width: 64
                    word-bits: 8
                    block-size: 8
                    meshX: 16
                    network_fill: NoC
                    instances: 16
                    entries: 8192
                - name: PEWeightBuffer
                  class: storage
                  subclass: smartbuffer_RF
                  attributes:
                    depth: 512
                    word-bits: 8
                    block-size: 8
                    nbanks: 8
                    meshX: 16
                    instances: 128
                    entries: 4096
                - name: PEAccuBuffer
                  class: storage
                  subclass: smartbuffer_RF
                  attributes:
                    depth: 128
                    word-bits: 24
                    meshX: 16
                    instances: 128
                    entries: 128
                - name: PEWeightRegs
                  class: storage
                  subclass: reg_storage
                  attributes:
                    depth: 1
                    word-bits: 8
                    cluster-size: 64
                    num-ports: 2
                    meshX: 16
                    instances: 1024
                    entries: 1
                - name: LMAC
                  class: compute
                  subclass: lmac
                  attributes:
                    datawidth: 8
                    meshX: 16
                    instances: 1024
